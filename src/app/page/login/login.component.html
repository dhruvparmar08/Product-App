<mat-card id="login_card">
    <mat-card-header style="justify-content: center; margin-bottom: 10px;">
      <mat-card-title style="color: #3f51b5;" matSuffix><mat-icon>login</mat-icon> Login Here</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <div id="login_details">
                    <form [formGroup]="loginForm" (submit)="submit()">
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>E-mail</mat-label>
                                <input matInput name="email" placeholder="example@xyz.com" formControlName="email">
                                <mat-error *ngIf="!loginForm.controls.email.valid">
                                    Enter E-mail Address
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="visible ? 'text' : 'password'" name="password" formControlName="password">
                                <button type="button" mat-icon-button matSuffix
                                (click)="visible = !visible"
                                matTooltip="Toggle Visibility">
                                <mat-icon *ngIf="visible">
                                    visibility
                                </mat-icon>
                                <mat-icon *ngIf="!visible">
                                    visibility_off
                                </mat-icon>
                                </button>
                                <mat-error *ngIf="!loginForm.controls.password.valid">
                                    Enter password
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <button type="submit" mat-raised-button color="primary" style="width: 100%; margin-bottom: 10px;" [disabled]="!loginForm.valid" matSuffix>
                                <mat-icon>login</mat-icon> Login
                            </button>
                        </div>
                    </form>
            </div>
    </mat-card-content>
</mat-card>

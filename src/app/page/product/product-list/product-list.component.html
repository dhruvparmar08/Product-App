<div class="center_data">
      <div style="margin-top: 20px; margin-bottom: 20px;">
        <a [routerLink]="['/Product-add']" routerLinkActive="router-link-active"><button mat-raised-button color="primary">Add product</button></a>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> Product Image </th>
            <td mat-cell *matCellDef="let element"> 
                <img src="http://localhost:8080/{{element.image_path}}" width="50" height="50" alt="{{element.image}}">
            </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> Product Description </th>
          <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="quan">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        
        <ng-container matColumnDef="total_price">
            <th mat-header-cell *matHeaderCellDef> Total price </th>
            <td mat-cell *matCellDef="let element"> {{element.price * element.quantity}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <a [routerLink]="['/Product-edit', element._id]" routerLinkActive="router-link-active"><mat-icon color="primary">edit</mat-icon></a> &nbsp;&nbsp;&nbsp;
                <mat-icon color="warn" (click)="delete(element._id)">delete</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-card class="m-auto w-25">
    <mat-card-header class="justify-content-center d-flex">
      <mat-card-title>{{title}} Product</mat-card-title>
      <div class="card-avatar" (click)="filePicker.click()">
        <img [src]="imageUrl" alt="Your profile picture" class="img-avatar" />
        <div class="edit-profile-pic">
          <mat-icon style="font-size: 0.95rem; position: relative;top: 1.5px;">camera_alt</mat-icon>
          <span>Add</span>
        </div>
      </div>
    </mat-card-header>
    <form [formGroup]="ProductForm" (submit)="id ? update() : submit()">
        <mat-card-content>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="enter the name*" name="name" formControlName="name">
                    <mat-error *ngIf="!ProductForm.controls.name.valid">
                        Enter Product Name
                    </mat-error>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Product Description</mat-label>
                    <textarea matInput placeholder="enter the email*" name="desc" formControlName="desc"></textarea>
                    <mat-error *ngIf="!ProductForm.controls.desc.valid">
                        Enter Product Description
                    </mat-error>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Product Price</mat-label>
                    <input matInput type="number" placeholder="enter the mobile" name="price" formControlName="price">
                    <mat-error *ngIf="!ProductForm.controls.price.valid">
                        Enter Product Price
                    </mat-error>
                  </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Product Quantity</mat-label>
                    <input matInput type="number" placeholder="enter the mobile*" name="price" formControlName="quantity">
                    <mat-error *ngIf="!ProductForm.controls.quantity.valid">
                        Enter Product Quantity
                    </mat-error>
                  </mat-form-field>
            </div>
            <div>
                <input
                    type="file"
                    style="visibility: hidden; position: absolute;"
                    #filePicker
                    accept="image/*"
                    (change)="handleUpload($event)"
                />
            </div>
        </mat-card-content>
        <mat-card-actions class="row col-12 d-inline-flex">
            <div class="col-md-6">
                <button class="w-100" mat-raised-button color="primary" type="submit">{{btn}}</button>
            </div>
            <div class="col-md-6">
                <button class="w-100" mat-raised-button color="accent" type="button" (click)="reset()">Reset</button>
            </div>
        </mat-card-actions>
    </form>    
</mat-card>
